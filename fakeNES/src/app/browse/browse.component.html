<div>
  <div class="well well-sm">
    <strong>NES Games</strong>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>List</button>
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>Grid</button>
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a game" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span>
    </div>

    <div *ngIf="gridView">
      <div *ngFor="let game of nesGames" class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img [src]="game.image.thumb_url" alt="" />
            <div class="caption">
              <h3>{{ game.name }}</h3>
              <p>{{ game.deck }}</p>
              <button class="btn btn-danger" role="button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="listView">
      <div *ngFor="let game of nesGames" class="row">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="media">
              <div class="media-left media-top">
                <img class="media-object" [src]="game.image.thumb_url" alt="" />
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{ game.name }}</h4>
                <p>{{ game.deck }}</p>
                <button class="btn btn-danger" role="button">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
