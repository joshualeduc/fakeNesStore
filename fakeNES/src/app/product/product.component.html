<div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.imageUrl" alt="super mario brothers" class="img-responsive img-rounded"/>
      </div>
      <div class="col-md-7 col-md-offset-1">
        <h3>{{ product.title }}</h3>
        <p>{{ product.rating }}</p>
        <p>{{ product.description }}</p>
        <p>Current Price: {{ product.price }}</p>
        <button type="button" class="btn btn-lg btn-danger">Add to cart</button>
        <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-heart-empty"></span></button>
      </div>
    </div>
  </div>
</div>
