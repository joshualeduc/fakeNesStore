<div>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.imageUrl" alt="super mario brothers" class="img-responsive img-rounded"/>
      </div>
      <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <p>{{ product.rating }}</p>
        <p>{{ product.description }}</p>
        <p> {{ product.price }}</p>
        <button type="button" class="btn btn-danger">Add to cart</button>
      </div>
    </div>
  </div>
</div>
